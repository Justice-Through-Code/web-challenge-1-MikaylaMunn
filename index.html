<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
</head>

<body>
  <!-- Body is the parent element -->
  <!-- below are the children -->
  <h1 style="color:blueviolet">This is a heading</h1>
  <p style="color: blue">Here is my paragraph tags with <strong style="color:black">Here is my bold text</strong> and
    <em style="color: purple">Here is my italicized text</em>
  </p>
  <ul style="list-style-type: '\1F44D';">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <!-- Have to go a specific order -->
  <ol style="background-color:purple">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item3</li>
  </ol>
</body>

</html>
